<h1>Adicionar uma Recomendação</h1>
<hr>

<div id="formulario">
  <h2> Adicione uma Recomendação</h2>
  <div class="conteudo">
      <form [formGroup]="form">
      <h3>Nome</h3>
      <input type="text" formControlName="title" placeholder="Nome">
      <h3>Link da Imagem</h3>
      <input type="text" formControlName="image_url"  placeholder="Link da Imagem">
      <h3>Categoria</h3>
        <select id="category" formControlName="category_id" type="text" class="form-control">
          <option value="{{category.id}}" *ngFor="let kind of kinds">{{category.name}}</option>
        </select>
        <h3>Descrição</h3>
      <textarea id="description" formControlName="description" placeholder="Faça uma descrião da sua recommendação."></textarea>
      <div class="col-lg-12" style="text-align: right; margin-top: 10px;">
        <button (click)="save()" class="adicionar">Adicionar</button>
      </div>
      </form>
    </div>
</div>
