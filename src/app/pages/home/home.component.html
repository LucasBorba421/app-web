<header>
  <div>
    <h1>Recomendações</h1>
    <span class="text-secondary">Usuário Logado: {{currentUser}}</span>
  </div>
  <a role="button"  [routerLink]="['formulario']">Adicionar uma recomendação</a>
</header>
<hr>

<div class="btn-group w-100 mb-4" role="group">
  <button class="kinds" (click)="filter('all')" class="btn btn-info" [class.active]="currentKind == 'all'">Todos</button>
  <button class="kinds" (click)="filter(kind)" class="btn btn-info" [class.active]="currentKind == kind" *ngFor="let kind of kinds">{{kind}}</button>
</div>

<div class="row">
  <div class="col-3" *ngFor="let item of recommendations">
  <app-recommendation-item [recommendation]='item'></app-recommendation-item>
  </div>
